<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Noe's Quiz</title>
</head>
<body>
    <h1>Quiz Time!</h1>
    <h2 class="prompt">Click Start</h2>
    <div id="choices">
        <ul></ul>
        <div id="button"> 
            <button>Start Button</button>
        </div>
    </div>
    
    <div>
        <p id="timer">Time:</p>
    </div>

    <div id="results">
        <h3>Spread Your Wings!</h3>
        <h5>You scored: <span id="score"> </span></h5>
        <h5 id="yourInitials">Enter Initials:</h5>
        <form id="submit">
          <input id="initials" placeholder="Your Initials" type="text" />
          <button type="submit">SUBMIT</button>
        </form>
      </div>
  
      <div id="scores">
        <h1>TOP SCORES!</h1>
        <ul id="scoreslist"></ul>
      </div>
  

      <script src="/Assets/questions.js"></script>
      <script src="/Assets/script.js"></script>
    
    
</body>
</html>
